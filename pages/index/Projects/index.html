    <script>
         // 定义文章文件名的数组
        const articles = [
            "sbeam.html",
            "植物大战僵尸辅助.html",


        ];

        window.onload = function() {
            const list = document.getElementById('article-list');

            articles.forEach((article) => {
                const listItem = document.createElement('li');

                // 创建图片元素
                const img = document.createElement('img');
                img.src = `../s/pictures/${article.replace('.html', '')}.jpg`; // 生成图片路径
                img.alt = article; // 可选：为图片添加代替文本
                img.style.width = '100px'; // 可选：设置图片宽度
                img.style.height = 'auto'; // 可选：设置图片高度自适应

                // 获取标题文字
                const titleText = article.replace('.html', ''); // 去掉.html的文件名
                const title = titleText.length > 6 ? titleText.substring(0, 6) + '..' : titleText; // 超过6个字后加..

                // 创建链接元素
                const link = document.createElement('a');
                link.href = `../s/${article}`;
                link.textContent = title; // 设置链接文本

                // 从文本文件中获取概要
                const titleText1 = article.replace('.html', '');
                fetch(`../s/synopsis/${titleText1}.txt`)
                    .then(response => response.text())
                    .then(data => {
                        const synopsis = data.length > 8 ? data.substring(0, 8) + '..' : data; // 超过8个字后加..
                        const divider = document.createElement('div');
                        divider.className = 'divider';
                        divider.innerHTML = `<strong>${link.outerHTML}</strong><br>${synopsis}`; // 添加标题和概要

                        // 将图片、概要和分隔条添加到列表项
                        listItem.appendChild(img);
                        listItem.appendChild(divider);
                        list.appendChild(listItem);

                        // 创建分隔条
                        const hr = document.createElement('hr'); // 创建分隔条
                        list.appendChild(hr);
                    })
                    .catch(error => {
                        console.error('无内容:', error);
                        const divider = document.createElement('div');
                        divider.className = 'divider';
                        divider.innerHTML = `<strong>${link.outerHTML}</strong><br>内容加载失败`;

                        // 将图片和分隔条添加到列表项
                        listItem.appendChild(img);
                        listItem.appendChild(divider);
                        list.appendChild(listItem);

                        // 创建分隔条
                        const hr = document.createElement('hr'); // 创建分隔条
                        list.appendChild(hr);
                    });
            });
        };
    </script>
